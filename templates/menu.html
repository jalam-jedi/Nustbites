{% extends 'basic.html' %} {% block title %}Menu - Nustbites{% endblock %} {%
block navbar %}
<div class="navbar bg-base-100 shadow-sm sticky top-0 z-10">
  <div class="flex-1">
    <a
      class="btn btn-ghost text-xl hover:!bg-transparent hover:!text-current"
      href="{{ url_for('routes.home') }}"
      >NustBites</a
    >
  </div>

  <div class="flex-none items-center">
    <!-- Bucket Icon Dropdown (center-aligned vertically) -->
    <div class="dropdown dropdown-end flex items-center">
      <div tabindex="0" role="button" class="btn btn-ghost btn-circle">
        <div class="indicator">
          <svg
            xmlns="http://www.w3.org/2000/svg"
            class="h-5 w-5"
            fill="none"
            viewBox="0 0 24 24"
            stroke="currentColor"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              stroke-width="2"
              d="M3 3h2l.4 2M7 13h10l4-8H5.4M7 13L5.4 5M7 13l-2.293 2.293c-.63.63-.184 1.707.707 1.707H17m0 0a2 2 0 100 4 2 2 0 000-4zm-8 2a2 2 0 11-4 0 2 2 0 014 0z"
            />
          </svg>
          <span id="bucket-count-icon" class="badge badge-sm indicator-item"
            >0</span
          >
        </div>
      </div>
      <div
        tabindex="0"
        class="card card-compact dropdown-content bg-base-100 mt-0 w-60 shadow"
      >
        <div class="card-body">
          <span class="text-lg font-bold">Bucket</span>
          <span
            id="bucket-summary"
            class="text-info"
            style="color: black; font-weight: bold"
            >Subtotal: Rs. 0</span
          >

          <div class="card-actions">
            <button
              type="button"
              class="btn btn-block"
              style="background-color: #e4002b; color: whitesmoke"
              onclick="saveBucketAndGoToOrderDetails()"
            >
              View Bucket
            </button>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

<!-- Modal for Bucket -->
<!-- (Remove the entire modal <dialog> block) -->
{% endblock %} {% block content %}
<input type="hidden" id="restaurantId" value="{{ restaurant_id }}" />
<nav id="category-navbar" class="flex flex-wrap gap-2 p-4"></nav>
<div id="menu-list" class="p-4 space-y-10"></div>
{% endblock %}

<style>
  #category-navbar .btn.btn-outline.btn-sm:hover,
  #category-navbar .btn.btn-outline.btn-sm:focus {
    background-color: #e4002b !important;
    color: white !important;
    border-color: #e4002b !important;
    box-shadow: none !important;
    background-image: none !important;
  }
</style>

{% block scripts %}
{% endblock %}
