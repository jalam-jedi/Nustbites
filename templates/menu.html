{% extends "basic.html" %} {% block content %}
<div class="container mx-auto px-4 py-8">
  <div class="flex justify-between items-center mb-6">
    <h1 class="text-4xl font-bold" style="color: #000">
      {{ restaurant.name }}
    </h1>
    <div class="flex items-center space-x-4">
      <span
        id="bucket-count-icon"
        class="bg-[#333] text-white px-2 py-1 rounded-full"
        >0</span
      >
      <span id="bucket-summary" class="text-[#333]">Subtotal: Rs. 0</span>
      <button
        onclick="saveBucketAndGoToOrderDetails()"
        class="bg-[#333] text-white px-4 py-2 rounded hover:bg-black"
      >
        Proceed to Order Details
      </button>
    </div>
  </div>

  <input type="hidden" id="restaurantId" value="{{ restaurant.id }}" />

  <div id="category-navbar" class="flex flex-wrap gap-2 mb-6">
    <!-- Category buttons will be added here -->
  </div>

  <div id="menu-list" class="space-y-8">
    <!-- Menu items will be added here -->
  </div>
</div>
{% endblock %}
