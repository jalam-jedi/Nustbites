{% extends 'basic.html' %} {% block title %}Menu - Nustbites{% endblock %} {%
block navbar %}
<div class="navbar bg-base-100 shadow-sm sticky top-0 z-10">
  <div class="flex-1">
    <a class="btn btn-ghost text-xl hover:!bg-transparent hover:!text-current" href="{{ url_for('routes.home') }}">NustBites</a>
  </div>

  <div class="flex-none items-center">
    <!-- Bucket Icon Dropdown (center-aligned vertically) -->
    <div class="dropdown dropdown-end flex items-center">
      <div tabindex="0" role="button" class="btn btn-ghost btn-circle">
        <div class="indicator">
          <svg
            xmlns="http://www.w3.org/2000/svg"
            class="h-5 w-5"
            fill="none"
            viewBox="0 0 24 24"
            stroke="currentColor"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              stroke-width="2"
              d="M3 3h2l.4 2M7 13h10l4-8H5.4M7 13L5.4 5M7 13l-2.293 2.293c-.63.63-.184 1.707.707 1.707H17m0 0a2 2 0 100 4 2 2 0 000-4zm-8 2a2 2 0 11-4 0 2 2 0 014 0z"
            />
          </svg>
          <span id="bucket-count-icon" class="badge badge-sm indicator-item"
            >0</span
          >
        </div>
      </div>
      <div
        tabindex="0"
        class="card card-compact dropdown-content bg-base-100 mt-0 w-60 shadow"
      >
        <div class="card-body">
          <span class="text-lg font-bold">Bucket</span>
          <span
            id="bucket-summary"
            class="text-info"
            style="color: black; font-weight: bold"
            >Subtotal: Rs. 0</span
          >

          <div class="card-actions">
            <button
              class="btn btn-block"
              style="background-color: #e4002b; color: whitesmoke"
              onclick="openBucketModal()"
            >
              View Bucket
            </button>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

<!-- Modal for Bucket -->
<dialog id="bucket_modal" class="modal">
  <div class="modal-box w-96 max-w-full">
    <form method="dialog">
      <button class="btn btn-sm btn-circle btn-ghost absolute right-2 top-2">
        ✕
      </button>
    </form>
    <h3 class="font-bold text-lg mb-4">Your Bucket</h3>
    <ul id="bucket-items-list" class="space-y-2"></ul>
    <div class="text-right font-semibold mt-4" id="bucket-total">
      Total: Rs. 0
    </div>
  </div>
</dialog>
{% endblock %} {% block content %}
<input type="hidden" id="restaurantId" value="{{ restaurant_id }}" />
<nav id="category-navbar" class="flex flex-wrap gap-2 p-4"></nav>
<div id="menu-list" class="p-4 space-y-10"></div>
{% endblock %}

<style>
  #category-navbar .btn.btn-outline.btn-sm:hover,
  #category-navbar .btn.btn-outline.btn-sm:focus {
    background-color: #e4002b !important;
    color: white !important;
    border-color: #e4002b !important;
    box-shadow: none !important;
    background-image: none !important;
  }
</style>

{% block scripts %}
<script>
  let bucket = [];

  function updateBucketDisplay() {
    const iconCount = document.getElementById("bucket-count-icon");
    const summary = document.getElementById("bucket-summary");
    const totalItems = bucket.reduce((sum, item) => sum + item.quantity, 0);
    const totalPrice = bucket.reduce(
      (sum, item) => sum + item.price * item.quantity,
      0
    );
    iconCount.textContent = totalItems;
    summary.textContent = `Subtotal: Rs. ${totalPrice}`;
  }

  function renderModal() {
    const list = document.getElementById("bucket-items-list");
    const total = document.getElementById("bucket-total");
    list.innerHTML = "";
    let subtotal = 0;

    if (bucket.length === 0) {
      list.innerHTML = '<li class="text-gray-500">Your bucket is empty.</li>';
    } else {
      bucket.forEach((item) => {
        subtotal += item.price * item.quantity;
        list.appendChild(createBucketItemElement(item));
      });
    }

    total.textContent = `Total: Rs. ${subtotal}`;

    // Attach event listeners to bucket item buttons
    attachBucketItemListeners();
  }

  function createBucketItemElement(item) {
    const li = document.createElement("li");
    li.className = "flex items-center justify-between gap-2";
    li.innerHTML = `
      <span class="truncate">${item.name}</span>
      <div class="flex items-center gap-2">
        <button class="btn btn-xs" data-action="decrease" data-id="${item.id}">-</button>
        <span>${item.quantity}</span>
        <button class="btn btn-xs" data-action="increase" data-id="${item.id}">+</button>
        <button class="btn btn-xs btn-error" data-action="remove" data-id="${item.id}">✕</button>
      </div>
    `;
    return li;
  }

  function attachBucketItemListeners() {
    document
      .querySelectorAll("#bucket-items-list [data-action]")
      .forEach((btn) => {
        btn.addEventListener("click", () => {
          const id = parseInt(btn.dataset.id);
          const action = btn.dataset.action;

          let item = bucket.find((i) => i.id === id);
          if (!item) return;

          if (action === "increase") {
            item.quantity = Math.min(99, item.quantity + 1);
          } else if (action === "decrease") {
            item.quantity = Math.max(1, item.quantity - 1);
            if (item.quantity === 0) {
              bucket = bucket.filter((i) => i.id !== id);
            }
          } else if (action === "remove") {
            bucket = bucket.filter((i) => i.id !== id);
          }

          updateBucketDisplay();
          renderModal();
        });
      });
  }

  function openBucketModal() {
    renderModal();
    const modal = document.getElementById("bucket_modal");
    modal.showModal();

    // Add event listener for modal close
    modal.addEventListener("close", () => {
      updateBucketDisplay();
    });
  }

  function attachMenuButtons() {
    document.querySelectorAll("[data-action]").forEach((btn) => {
      btn.addEventListener("click", () => {
        const id = parseInt(btn.dataset.id);
        const action = btn.dataset.action;
        const name = btn.dataset.name;
        const price = parseFloat(btn.dataset.price);
        let qtyEl = document.getElementById(`qty-${id}`);
        let quantity = parseInt(qtyEl?.textContent || "1");

        let item = bucket.find((i) => i.id === id);

        if (action === "increase") {
          quantity = Math.min(99, quantity + 1);
          qtyEl.textContent = quantity;
        } else if (action === "decrease") {
          quantity = Math.max(1, quantity - 1);
          qtyEl.textContent = quantity;
        } else if (action === "add") {
          if (item) {
            item.quantity += quantity;
          } else {
            bucket.push({ id, name, price, quantity });
          }
          qtyEl.textContent = 1; // Reset
          updateBucketDisplay();
        }
      });
    });
  }

  document.addEventListener("DOMContentLoaded", () => {
    const restaurantId = document.getElementById("restaurantId").value;
    fetch(`/api/menu?restaurant_id=${restaurantId}`)
      .then((response) => response.json())
      .then((data) => {
        const menuContainer = document.getElementById("menu-list");
        const navbar = document.getElementById("category-navbar");
        const categories = Object.entries(data);

        categories.forEach(([category, items], idx) => {
          const section = createCategorySection(category, items);
          menuContainer.appendChild(section);

          navbar.appendChild(createCategoryButton(category, section));
        });

        attachMenuButtons();
      })
      .catch((err) => console.error("Menu fetch error:", err));
  });

  function createCategorySection(category, items) {
    const section = document.createElement("section");
    section.id = category.replace(/\s+/g, "-").toLowerCase();

    const heading = document.createElement("h2");
    heading.className = "mb-2";
    heading.style.fontSize = "2.5rem";
    heading.style.fontWeight = "900";
    heading.style.textTransform = "uppercase";
    heading.style.color = "black";
    heading.textContent = category;

    // Red divider
    const divider = document.createElement("div");
    divider.style.width = "140px";
    divider.style.height = "6px";
    divider.style.background = "#E4002B";
    divider.style.borderRadius = "2px";
    divider.style.marginTop = "10px";
    divider.style.marginBottom = "24px";

    const grid = document.createElement("div");
    grid.className = "grid gap-6"; // Tailwind gap for consistent spacing
    grid.style.gridTemplateColumns = "repeat(auto-fill, minmax(220px, 1fr))";
    grid.style.justifyItems = "start"; // Align cards to the left

    items.forEach((item) => grid.appendChild(createMenuCard(item)));

    section.appendChild(heading);
    section.appendChild(divider);
    section.appendChild(grid);
    return section;
  }

  function createCategoryButton(category, section) {
  const btn = document.createElement("button");
  btn.textContent = category;
  
  // Add custom styling for black outline and KFC red hover with white text
  btn.className = "btn btn-sm";
  btn.style.border = "1px solid black";
  btn.style.backgroundColor = "transparent";
  btn.style.color = "black";
  btn.style.transition = "all 0.3s ease";
  
  // KFC red color on hover with white text
  btn.onmouseover = () => {
    btn.style.backgroundColor = "#E4002B"; // KFC red color
    btn.style.color = "white";
    btn.style.borderColor = "#E4002B";
  };
  
  // Return to outline style on mouseout
  btn.onmouseout = () => {
    btn.style.backgroundColor = "transparent";
    btn.style.color = "black";
    btn.style.borderColor = "black";
  };
  
  btn.onclick = () => section.scrollIntoView({ behavior: "smooth" });
  return btn;
}
function createMenuCard(item) {
  const card = document.createElement("div");
  card.className =
    "bg-white shadow rounded-lg overflow-hidden flex flex-col w-full max-w-xs";
  
  // Create card HTML structure
  card.innerHTML = `
  <!-- Image Container -->
  <div class="h-40 bg-gray-100 flex justify-center items-center">
    <img src="${
      item.image_url || "https://via.placeholder.com/300x200?text=No+Image"
    }"
         alt="${item.name}"
         class="object-contain max-h-32 w-auto" />
  </div>
  <!-- Content -->
  <div class="bg-gray-100 p-4 flex flex-col h-full">
    <div class="flex flex-col items-center flex-grow">
      <h2 class="text-lg font-semibold text-center">${item.name}</h2>
      <p class="text-sm text-gray-600 text-center mt-1">${
        item.description || ""
      }</p>
      <p class="font-bold text-red-600 mt-2">Rs. ${item.price}</p>
      <div class="flex items-center gap-2 mt-3">
        <button class="quantity-btn" data-id="${
          item.id
        }" data-action="decrease">−</button>
        <span id="qty-${item.id}" class="w-4 text-center">1</span>
        <button class="quantity-btn" data-id="${
          item.id
        }" data-action="increase">+</button>
      </div>
    </div>
    <button
      class="btn btn-sm w-full text-white mt-auto"
      style="background-color: #E4002B;"
      data-id="${item.id}"
      data-name="${item.name}"
      data-price="${item.price}"
      data-action="add">
      Add to Bucket
    </button>
  </div>
  `;
  
  // After card is created, apply custom styles to the quantity buttons
  setTimeout(() => {
    const quantityButtons = card.querySelectorAll('.quantity-btn');
    quantityButtons.forEach(btn => {
      // Apply default styling
      btn.style.border = "1px solid black";
      btn.style.backgroundColor = "transparent";
      btn.style.color = "black";
      btn.style.borderRadius = "0.375rem";
      btn.style.padding = "0 0.5rem";
      btn.style.fontSize = "0.875rem";
      btn.style.lineHeight = "1.5rem";
      btn.style.transition = "all 0.3s ease";
      btn.style.cursor = "pointer";
      
      // Add hover effects
      btn.addEventListener('mouseover', () => {
        btn.style.backgroundColor = "#000000"; // KFC red
        btn.style.color = "white";
        btn.style.borderColor = "#000000";
      });
      
      // Return to default on mouseout
      btn.addEventListener('mouseout', () => {
        btn.style.backgroundColor = "transparent";
        btn.style.color = "black";
        btn.style.borderColor = "black";
      });
    });
  }, 0);
  
  return card;
}
</script>
{% endblock %}
